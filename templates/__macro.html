
{% macro show_students(items) -%}
    {% for item in items|sort(reverse=True, attribute="name") %}
        <p>
            <{{kwargs.get('item_name_tag') or 'strong'}}>{{ item.name }}</{{kwargs.get('item_name_tag') or 'strong'}}>
            <span>
                {% if item.score >= 170 %}
                🙂
                {% else %}
                🙁
                {% endif %} 
                -> {{item.score}}
            </span>
        </p>
    {% endfor %}
{%- endmacro %}
